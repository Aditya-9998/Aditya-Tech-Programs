<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="random1.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="20" value="10">
        
        <div class="options">
            <label>
                <input type="checkbox" id="includeUppercase" checked> Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked> Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="includeSpecial" checked> Special Characters
            </label>
        </div>
        
        <button id="generateBtn">Generate Password</button>
        
        <div>
            <label for="Password">Generated Password:</label>
            <input type="text" id="Password" readonly>
        </div>
        
        <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <script src="random1.js"></script>
</body>
</html>
