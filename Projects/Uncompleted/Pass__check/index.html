<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator & Checker</h1>

        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="20" value="12">

        <div class="options">
            <label><input type="checkbox" id="includeUppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="includeLowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSpecial" checked> Special Characters</label>
        </div>

        <button id="generateBtn">Generate Password</button>

        <div>
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>

        <button id="copyBtn">Copy to Clipboard</button>

        <h2>Check Password Strength</h2>
        <input type="text" id="passwordInput" placeholder="Enter your password">
        <button id="checkBtn">Check Strength</button>

        <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
